
<div class="page-wrapper">
  <div #content class="app-content-wrapper">
    <div class="app-content-header-wrapper">
      <mat-toolbar color="primary">
        {{title}}
        <span class="spacer"></span>
        {{version}}
        <button mat-raised-button color="accent"
                (click)="resultViewer.toggle()"
                matTooltip="Show/Hide Job Details">
          Toggle Job Details
        </button>
      </mat-toolbar>
    </div>
    <div>
      <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab label="Job Status">
          <div class="app-content-body-wrapper">
              <mat-sidenav-container hasBackdrop="false">
                <mat-sidenav #resultViewer class="result-viewer-sidenav" mode="side" position="end" disableClose opened>
                  <app-result-viewer [jobDetails]="jobDetails"></app-result-viewer>
                </mat-sidenav>
                <mat-sidenav-content>
                  <app-introduction-block></app-introduction-block>
                  <div class="vertical-spacer"></div>
                  <app-start-job></app-start-job>
                  <div class="vertical-spacer"></div>
                  <app-status-table (showDetails)="showDetails($event)"></app-status-table>
                </mat-sidenav-content>
              </mat-sidenav-container>
            </div>
        </mat-tab>
        <mat-tab label="CQL">
          <!-- TODO: Add CQL Root Here-->
          <div class="app-content-body-wrapper">
            CQL Stuff here
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
